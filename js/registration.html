function printerrormsg(name)
		{
			//console.log("val",name=="",name);
			if(name=="")
			{
				document.getElementById('error').innerHTML="Fill Name";
				
				return false;
			}
			else
			{
				document.getElementById('error').innerHTML="";
				return true;
			}
			
		}
function validaddres(address)
		{
			console.log("address",address=="",address);
			if(address=="")
			{
				document.getElementById('addmsg').innerHTML="please fill address";
				return false;
			}
			else
			{
				document.getElementById('addmsg').innerHTML="";
				return true;
			}
			
		}
function ValidateEmail(email)  
        {  
			var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;  
			
			if(email=="")
			{
				document.getElementById('emailmsg').innerHTML="please enter email";
			}
			else
			{
				document.getElementById('emailmsg').innerHTML="";
			}
			if(email.match(mailformat))  
			{  
				document.getElementById('emailmsg').innerHTML="";
				return true;
			}
			else
			{
				document.getElementById('emailmsg').innerHTML="Enter Valid Email";
			}
									
        }
		function validcontactno(contactno)  
		{   
			var numbers = /^[0-9]+$/;  
			if(contactno.match(numbers))  
			{  
				if((contactno.length>10)||(contactno.length<8))
				{
					document.getElementById('contactmsg').innerHTML="contactno have max=10 and min=8 numbers";
					return false;
				}
				else
				{
					document.getElementById('contactmsg').innerHTML="";
					return true;  
				}
				
			}  
			else if(contactno!=numbers)
			{  
				document.getElementById('contactmsg').innerHTML="enter numeric characters";  
				return false;  
			}
            else	
			{
				document.getElementById('contactmsg').innerHTML="";
			}			
        }  		
		function validgender(male,female)  
        {   
			if(male.checked)   
			{  
				female.checked==false;
				result=document.getElementById("male").value;
				document.getElementById('gendermsg').innerHTML="";
				return result;
			}
			else if(female.checked)  
			{  	
				male.checked==false;
				result=document.getElementById("female").value;
				document.getElementById('gendermsg').innerHTML="";
				return result;
			}  
			else

			return true;	    
        }

		{
			//console.log("language>>>>", language);

			{
				document.getElementById('checkboxmsg').innerHTML="Please select language";
			}
			else
			{
				for(var i=0;i<language.length;i++)
				{

					{
						check=(check+language[i].value)+"</br>";
					}
			//console.log("loop check", check, i);	
				}
				document.getElementById('checkboxmsg').innerHTML="";
				return check;	
			}
	
		}
